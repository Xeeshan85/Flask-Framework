<!-- templates/form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #1d1c1c, #4c4f5a);
            color: #fff;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(150, 147, 147, 0.8);
        }

        form {
            background-color: #3c3642;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(34, 30, 30, 0.1);
            transition: box-shadow 0.3s ease;
            width: 50%; /* Adjust the width as needed */
        }

        label {
            display: block;
            color: #e7d5d9;
            font-weight: bold; /* Add this line to make the text bold */
            text-decoration: solid;
            text-shadow: #af24d1;
            margin-bottom: 10px;
        }
        .home-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(45deg, #45a049, #4CAF50);
            color: #fff;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .home-button:hover {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(45deg, #45a049, #4CAF50);
            color: #fff;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Form Page</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="username">Username:</label>
        {{ form.username() }}
        <br>
        <label for="email">Email:</label>
        {{ form.email() }}
        <br>
        <label for="address">Address:</label>
        {{ form.address() }}
        <br>
        <label for="course">Course:</label>
        {{ form.course() }}
        <br>
        {{ form.submit() }}
    </form>
    
</body>
</html>
